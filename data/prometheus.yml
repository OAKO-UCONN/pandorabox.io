global:
    scrape_interval: 5s
    external_labels:
        monitor: 'my-monitor'
scrape_configs:
    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:9090']
    - job_name: 'node-exporter'
      static_configs:
          - targets: ['pandorabox.io:9100']
    - job_name: 'minetest-exporter'
      static_configs:
          - targets: ['minetest-exporter:8080']
    - job_name: 'postgres-exporter'
      static_configs:
          - targets: ['postgres-exporter:9187']
    - job_name: 'tileserver-exporter'
      static_configs:
          - targets: ['tileserver:8081']
