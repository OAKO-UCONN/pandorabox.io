global:
    scrape_interval: 5s
    external_labels:
        monitor: 'my-monitor'
scrape_configs:
    - job_name: 'prometheus'
      target_groups:
          - targets: ['localhost:9090']
    - job_name: 'node-exporter'
      target_groups:
          - targets: ['10.0.0.43:9100']
    - job_name: 'minetest-exporter'
      target_groups:
          - targets: ['minetest-exporter:8080']
    - job_name: 'postgres-exporter'
      target_groups:
          - targets: ['postgres-exporter:9187']
    - job_name: 'tileserver-exporter'
      target_groups:
          - targets: ['tileserver:8081']
